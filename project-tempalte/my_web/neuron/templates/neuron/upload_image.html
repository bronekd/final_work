{% extends "master.html" %}

{% block title %}
    Nahrát obrázek
{% endblock %}

{% block content %}
    <h1>Nahrát obrázek pro klasifikaci</h1>
    <form method="post" enctype="multipart/form-data" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Odeslat</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'upload_model' %}" class="btn btn-secondary">Zpět na nahrání modelu</a>
    </div>
{% endblock %}
